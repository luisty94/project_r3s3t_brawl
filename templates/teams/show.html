{% extends "base.html" %}
{% block content %}

<h2>Team Details</h2>

<section>
    <p>{{ team.name }}</p>
    <a href="/teams/{{ team.id }}/edit">Edit</a>
    <form action="/teams/{{ team.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</section>

{% endblock %}
