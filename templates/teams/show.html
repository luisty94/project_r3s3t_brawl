{% extends "base.html" %}
{% block content %}

<h2>Team Details</h2>

<section>
    <p>{{ team.name }}</p>
    <a href="/teams/{{ team.id }}/edit">Edit</a>
    <form action="/teams/{{ team.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
    <hr>
    <h4>List of Games</h4>
    {% for game in games_played %}
    <a href="/games/{{ game.id }}">{{ game.name }}</a>
    {% endfor %}
</section>

{% endblock %}
