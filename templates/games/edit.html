{% extends "base.html" %}
{% block content %}

<h2>Update a Game</h2>

<form action="/games/{{ game.id }}" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ game.name }}">
        <input type="submit">
    </div>
</form>

{% endblock %}
